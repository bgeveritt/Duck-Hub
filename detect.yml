---
platform: linux

image_resource:
  type: docker-image
  source: 
    repository: jvalance/docker-java-maven

inputs:
- name: duck-hub

run:
  path: bash
  args: 
  - -exc
  - |
    cd duck-hub
    mvn package
    bash <(curl -s https://blackducksoftware.github.io/hub-detect/hub-detect.sh) --blackduck.hub.url=https://hubeval68.blackducksoftware.com --blackduck.hub.username=sysadmin --blackduck.hub.password=password blackduck.hub.auto.import.cert=true
