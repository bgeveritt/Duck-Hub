---
platform: linux

image_resource:
  type: docker-image
  source: 
    repository: openjdk
    tag: '8'

inputs:
- name: duck-hub

caches:
- path: duck-hub/target

run:
  path: bash
  args: 
  - -exc
  - |
    cd duck-hub
    ls
    pwd
    ls -la
    tar xzvf apache-maven-3.5.0-bin.tar.gz
    mvn -v
